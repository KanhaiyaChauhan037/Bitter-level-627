<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jobsearch</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        padding: 10px;
      }
      
      #main>img{
       width: 15%;
        
      }
      #main{
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 24px;
      }
      #right{
        display: flex;
        width: 40%;
        justify-content: flex-end;
        align-items: center;
        padding-right: 10px;
      }
      #right>a>img{
        width: 40%;
      }
      #main>img:nth-child(2){
        width: 10%;
      }
      #main>a{
        font-size: 20px;
        color:rgb(34, 31, 31);
        padding: 10px;
      }
      #right>a{
        margin: -20px;
        margin-right: 10px;
      }
      #main>a:hover{
        background-color: darkgrey;
        border-radius: 5px;
      }
      #search{
       display: flex;
       justify-content: center;
       align-items: center;
       margin-top: 90px;
       gap: 10px;    
      }
      #search>input{
        padding: 15px 90px;
        border-radius: 5px;
        border: 1px solid black;
        font-weight: bolder;
      }
      #search>button{
       padding: 15px 15px;
       border-radius: 5px;
       border: transparent;
       background-color: #2557a7;
       color:white;
       font-weight: bolder;
      }
      #resume{
        width: 30%;
        height: 10%;
        margin: auto;
        margin-top: 50px;
      }
      #resume>a{
       display: block;
       margin-bottom: 30px;
       font-size: 22px;
       color: #2557a7;
       font-weight: bolder;
      }
      #container{
        width: 80%;
        margin: auto;
        margin-top: 70px;
        
      }
      #container>div{
        width: 70%;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
       
      }
      #container>div>p{
        color: gray;
        font-weight: bold;
      }
      .left>h4{
        color: gray;
        margin-top: -5px;
        
      }
      .left>a{
        margin-right: 20px;
        padding: 2px 5px;
        background-color: #f3f2f1;
        cursor:pointer;
        border-radius: 5px;

      }
      .left>a:hover{
        background-color: gray;
      }
      #rohit{
        display: flex;
        gap: 10px;
        border: 1px solid red;
        margin-top: 20px;
        padding-left: 50px;
        padding-right: 50px;
      }
      #cont{
        width: 60%;
        height: 800px;
        margin-top: 60px;
        overflow: scroll;
        box-shadow: rgba(3, 102, 214, 0.3) 0px 0px 0px 3px;
      }
      #cont>div{
        margin: 10px;
        padding: 20px;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
      }
    </style>
</head>
